<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game </title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <style>
    #container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
    }
    
    .gem {
        width: 100px;
    }
    
    img {
        width: 100px;
    }
    
    #second-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin-top: 80px;
        margin-right: 300px;
    }
    
    #score-board {
        line-height: 50px;
    }
    
    #board1 {
        border: solid;
        padding: 10px;
    }
    
    #board2 {
        border: solid;
        padding: 10px; 
    }
    </style>
</head>

<body>
    <h1> Instructions: Pick crystals until your number matches the random number generated by the computer. </h1>
    <div id="container">
        <div class="gem" id="crystal-1"> <img src="rsz_crystal.jpg"> </div>
        <br>
        <div class="gem" id="crystal-2"> <img src="rsz_crystal.jpg"> </div>
        <br>
        <div class="gem" id="crystal-3"> <img src="rsz_crystal.jpg"> </div>
        <br>
        <div class="gem" id="crystal-4"> <img src="rsz_crystal.jpg"> </div>
    </div>
    <div id=second-container>
        <div id="random-number"> Goal:
            <br>
            <br> <span id="board1"> </span> </div>
        <div id="current-score"> Current score is:
            <br>
            <br> <span id="board2">  </span> </div>
        <div id="score-board"> Wins: <span id="winsplaceholder"> <br> Losses: <span id="lossesplaceholder"> </div>

</div>

<script type="text/javascript">
	
var wins = 0; 

var losses = 0;

var counter = 0 ;

var crystal1 = 0;

var crystal2 = 0;

var crystal3 = 0;

var crystal4 = 0;

var goalNumber = getRandomInt(12,120); 

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function reset() {

goalNumber = getRandomInt(12,120);

$("#board1").html(goalNumber);

counter = 0; 

$("#board2").html("");

crystal1 = 0;

crystal2 = 0;

crystal3 = 0;

crystal4 = 0;

}




$('#board1').html(goalNumber); 


$("#crystal-1").on("click" , function () {

	if ( crystal1 === 0) {

		crystal1 = getRandomInt(1,12);
	}

	counter = counter + crystal1; 

	$("#board2").html(counter); 


 if (counter > goalNumber) {

		losses++;

	   $("#lossesplaceholder").html(losses);
	   reset();
	}


 else if (goalNumber === counter ) {

	wins++; 

	$("#winsplaceholder").html(wins);

	reset();

	}


	});


$("#crystal-2").on("click" , function () {

	if ( crystal2 === 0) {

		crystal2 = getRandomInt(1,12);
	}

	counter = counter + crystal2; 

	$("#board2").html(counter); 


	

    if (counter > goalNumber) {

		losses++;

	   $("#lossesplaceholder").html(losses);
	   reset();
	}



 else if (goalNumber === counter ) {


	wins++; 

	$("#winsplaceholder").html(wins);
	reset();
}


});


$("#crystal-3").on("click" , function () {



	if ( crystal3 === 0) {

		crystal3 = getRandomInt(1,12);
	}

	counter = counter + crystal3; 

	$("#board2").html(counter); 


		if (counter > goalNumber) {

		losses++;

	   $("#lossesplaceholder").html(losses);
	   reset();
	}


else if (goalNumber === counter ) {


	wins++; 
	

	$("#winsplaceholder").html(wins);
	
	reset();

}

    
});




$("#crystal-4").on("click" , function () {

		if ( crystal4 === 0) {

		crystal4 = getRandomInt(1,12);
	}

	counter = counter + crystal4; 

	$("#board2").html(counter); 




if (counter > goalNumber) {

		losses++;

	   $("#lossesplaceholder").html(losses);

	   reset();
		
	}

	
else if (goalNumber === counter ) {


	wins++; 
	

	$("#winsplaceholder").html(wins);

	reset();

}



    
	});























</script>
</body>
</html>
